                <iframe title="Coleseum" src="https://sketchfab.com/models/544c64b6445e4899a17350c949b7766a/embed"
                    allowfullscreen></iframe>
                <p class="descricao">Anfiteatro de pedra e concreto, conhecido como Coliseu Romano. Construído entre 70
                    e 80 d.C., utilizado para combates de gladiadores, jogos públicos e eventos. Icone da engenharia
                    romana e símbolo do Império. Famosa obra conhecida pelo seu tamanho e impressionantes medidas.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

            <div class="sketchfab-embed-wrapper">
                <iframe title="Piscina" src="https://sketchfab.com/models/4148fb32f445484fb56f7c229c70f45b/embed"
                    allowfullscreen></iframe>
                <p class="descricao">Piscina romana no Molinete, Cartagena, Espanha. Estrutura construída entre os
                    séculos I e II d.C., utilizada como parte de um complexo termal. Exemplo notável da arquitetura
                    romana e de sua tradição em banhos. Utilizados em eventos públicos e privativos garantiam lazer e
                    higiene.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 8</p>

                    allowfullscreen></iframe>
                <p class="descricao">Templo greco-romano. Construído entre os séculos V a.C. e III d.C., dedicado a
                    divindades da mitologia. Estrutura em pedra com colunas clássicas, simboliza a fusão das culturas
                    grega e romana na arquitetura. Não só uniu as formas mas também a composição do culto público pagão
                    da época.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                    allowfullscreen></iframe>
                <p class="descricao">Ruínas do Arco Monumental de Palmira, na Síria. Construído no século III d.C., via
                    que era utilizada em transição aos templos. Em pedra calcária, representava a grandiosidade da
                    arquitetura romana no Oriente e seu amplimamento de fronteiras em todo o mundo.
                    <a
                        href="https://oglobo.globo.com/mundo/estado-islamico-destroi-arco-do-triunfo-de-palmira-17687089">Danificado
                        em 2015 pelo estado islamico.</a>
                </p>

                    allowfullscreen></iframe>
                <p class="descricao">Pilares. Estruturas em estilo dórico, jônico ou coríntio, comuns entre os séculos V
                    a.C. e III d.C. Suportavam templos etc, simbolizando equilíbrio, força e elegância na arquitetura
                    greco-romana. Comumente usados em construção de edificios diversos como casas e paláceos.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 5</p>
                </div>

                    allowfullscreen></iframe>

                    ponto central para convivência entre habitantes nativos. Combina elementos arquitetônicos gregos e
                    romanos, com colunas,
                    arcos e detalhes especifico de cada cultura, reflete a harmonia entre funcionalidade e estética.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 4</p>

                <iframe title="Aqueduto" src="https://sketchfab.com/models/fbce28ef399842c4813a2bab40102245/embed"
                    allowfullscreen></iframe>
                <p class="descricao">Aqueduto de Segóvia, Espanha. Construído no século I d.C. durante o Império Romano,
                    para transportar água à cidade. Estrutura monumental de pedra granítica, pioneira em quesitos
                    tecnológicos funcionais com arcos em declive que usavam a força da gravidade para abastecer diversos
                    locais.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 3</p>

                    allowfullscreen></iframe>
                <p class="descricao">Teatro Grego Antigo na Acrópole, Atenas, Grécia. Séc V a.C.,
                    dedicado a Dionísio, deus do teatro e do vinho. Estrutura semicircular em pedra, com excelente
                    acústica, era palco peças, apesentações, anúncios etc. Refletindo o esforço cultural e artístico da
                    Antiguidade.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                    allowfullscreen></iframe>
                <p class="descricao">Termas Romanas. Séc I a.C. e IV d.C., serviam como espaços
                    públicos para banho e convivio. Estruturas em pedra e mármore, com sistemas
                    avançados de aquecimento, imbolizam o engenho romano e a importância dos banhos nos hábitos do
                    cotidiano humano desde a Antiguidade.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                <p class="descricao">Ponte Romana. Séc I a.C. e IV d.C., servia
                    para conectar pontos nas cidades atravessando rios, desfiladeiros etc. Estrutura de pedra, com arcos semicirculares, exemplifica a
                    durabilidade notória e a inovação da engenharia romana, muitas permanecendo em uso até os anos atuais.</p>
