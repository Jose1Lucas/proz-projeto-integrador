                <p class="descricao">Loba Capitolina. Escultura em bronze datada entre os séculos VIII a.C. e III a.C.,
                    retratando a loba que, segundo a mitologia romana, amamentou os gêmeos Rômulo e Remo. Símbolo da
                    fundação de Roma, a obra é uma das mais famosas representações da iconografia romana antiga.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                <iframe title="Atena" src="https://sketchfab.com/models/bcc0513784404878a58971ee2b87aea3/embed"
                    allowfullscreen></iframe>
                <p class="descricao">Escultura de Atena, a deusa grega. Criada no século V a.C., atribuída a Fidias,
                    representando a deusa da sabedoria, estratégia e artes. Originalmente colocada no Partenon de
                    Atenas, a escultura de mármore que anteriormente possuía em suas mãos escudo e espada. Em outras
                    aparece com uma balança.</p>

                <p class="descricao">A escultura "O Gálata Moribundo" foi criada no século III a.C. por um escultor
                    desconhecido, representando um guerreiro celta ferido, prestes a morrer. A obra retrata a dor e a
                    nobreza do soldado, com detalhes expressivos que capturam a força e a fragilidade humana.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                <p class="descricao">A escultura "Gálata Ludovisi Matando a Si Mesmo e Sua Esposa" data do século II
                    a.C. e representa um guerreiro celta em um ato de desespero. Ele decide matar a si mesmo e sua
                    esposa após uma derrota. A obra destaca o realismo emocional evidenciando a tragicidade do momento.
                </p>

                    impressionantes, simboliza a força e a luta, características da arte helenística. Exemplo de como a
                    escultura antiga valorizava a ação.</p>

                <p class="descricao">Escultura de Netuno domando um hipocampo, século I d.C. Simboliza a autoridade de

                <p class="descricao">Busto de Dionísio, datado do século II a.C., retratando o deus do vinho e da festa
                    com uma expressão jovial e relaxada. A obra segue o estilo grego clássico, destacando os traços
                    suaves e a naturalidade na representação facial. Dionísio é mostrado em sua natureza celebratória e
                    instigadora.</p>

                <p class="descricao">Escultura de um atleta no momento de arremesso de disco, Séc V a.C. A obra captura

                    da cultura grega. Com grande realismo, exemplifica a valorização do corpo humano e do esporte na
                    Antiguidade.</p>
