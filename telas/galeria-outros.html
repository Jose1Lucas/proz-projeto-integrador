                <p class="descricao">Traje de um centurião romano do início do século I d.C., com lorica segmentata, túnica vermelha e capacete com crista transversal. Símbolo de disciplina e poder, comandava legiões no Império. Centuriões aparecem no cristianismo nascente, como Cornélio, primeiro pagão convertido (Atos 10).</p>

                <iframe title="Gladiador" src="https://sketchfab.com/models/59ca7b1e9e014b768562dfe4d97bfb99/embed" allowfullscreen></iframe>
                <p class="descricao">Traje de um gladiador romano, com túnica curta, grevas, manica reforçada e capacete ornamentado. Armado com gládio, tridente ou rede, lutava em arenas contra feras ou outros gladiadores como o Coliseu. Símbolo da brutalidade sangrenta do paganismo antigo, alguns alcançavam fama e reconhecimento.</p>

                <iframe title="Altar" src="https://sketchfab.com/models/b1391060e2ab429b9e1461ee7ce9ec1b/embed" allowfullscreen></iframe>
                <p class="descricao">Altar romano com figuras da mitologia, esculpido em mármore e usado em rituais religiosos. Ornado com deuses, e símbolos pagãos, recebia oferendas como alimentos. Em ocasiões, além de animais como touros, ovelhas, sacrifícios humanos eram realizados. Representava a conexão entre os deuses e o profano.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 7</p>
                </div>

                <iframe title="Návio" src="https://sketchfab.com/models/26fe9a2b5dfe4064964023bea5c51d3f/embed" allowfullscreen></iframe>
                <p class="descricao">Navio mercante romano, usado no comércio pelo Mediterrâneo. Com casco de madeira, velas quadradas e remos, transportava azeite, vinho e grãos. Essencial para a economia romana, conectando diversas regiões. Representava a a vasta rede comercial e a conectividade entre diferentes culturas.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 6</p>
                </div>
            </div>

                <p class="descricao">Fíbula romana, broche metálico usado para prender roupas. Comumente feita de bronze ou ferro, com padrões geométricos. Era um acessório funcional e simbólico, representando o status social de quem a usava. Popular entre os romanos durante o Império.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 5</p>
                </div>

                <iframe title="Jarros" src="https://sketchfab.com/models/2d8f4a8c1a31483ea1ebf0a4e8567847/embed" allowfullscreen></iframe>
                <p class="descricao">Ânforas gregas, recipientes de cerâmica usados para armazenar líquidos e grãos. Frequentemente decorada com cenas mitológicas ou figuras geométricas, refletia a arte e cultura da Grécia Antiga. Utilizada em comércios e em rituais, era um item essencial no cotidiano grego.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 4</p>
                </div>
            </div>

                <iframe title="Armudura" src="https://sketchfab.com/models/d3c9fe7535774cc38c65f7f1756ed00e/embed" allowfullscreen></iframe>
                <p class="descricao">Armadura grega antiga, composta por peças de bronze ou couro, como o hoplon (escudo), capacete e peitoral. Usada por hoplitas, soldados de infantaria, durante batalhas. A armadura era projetada para proteção e mobilidade, refletindo a disciplina e o estilo militar grego.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>

                <iframe title="Prato" src="https://sketchfab.com/models/da9954daa6524a9d92e88f68e95d0443/embed" allowfullscreen></iframe>
                <p class="descricao">Souvlaki grego, prato tradicional que remonta ao século IV a.C., composto por espetos de carne grelhada, geralmente de frango, porco ou cordeiro. Servido com pão pita, salada, molho tzatziki e vegetais frescos, é um prato saboroso e representativo da culinária mediterrânea.</p>
                <div class="indicador-da-pagina">Página atual: <p class="num-pagina"></p>
                    <p class="restante-paginas">Páginas restantes: 2</p>

                <p class="descricao">
                    Klinai grego, cama ou divã utilizado na Grécia Antiga, especialmente durante banquetes e refeições. Feito de madeira e revestido com almofadas, era um símbolo de conforto e status social. Usado em eventos como simposios, refletia a importância do relaxamento e convivência na cultura grega.</p>
